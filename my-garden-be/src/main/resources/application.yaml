spring:
  profiles:
    default: local

---

spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:

---

jwt:
  secretKey: ${jwt.secretKey}
  expiration: ${jwt.expiration}

config:
  type: aws-parameterstore:/config/myGarden/

spring:
  config:
    activate:
      on-profile: prod
    import: ${config.type}
  jpa:
    hibernate:
      ddl-auto: none

  datasource:
    url: ${jdbc.url}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${jdbc.username}
    password: ${jdbc.password}
