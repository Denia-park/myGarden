name: Vue build test with Gradle

on:
  pull_request:
    branches:
      - master
    paths:
      - my-garden-fe/**

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ./my-garden-be

    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0

      - name: npmBuild with Gradle
        run: ./gradlew npmBuild
